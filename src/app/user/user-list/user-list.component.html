<h1>User List</h1>

<h2>Selected: {{selectedUser?.firstname}} {{selectedUser?.lastname}}</h2>

<pta-user-name *ngFor="let user of userList" [user]="user" [class.selected]="selectedUser === user" (userSelection)="setAsSelected($event)"
  (deleteUser)="deleteUser($event)"></pta-user-name>

<button (click)="reset()">Reset</button>
